# Build section. It specifies the build process of the project
build:

  # Dependencies of the project
  deps:
      # Target path in the image
    - dst: /opt_orig/stand
      # Local path
      path:
        src: ../../gci_dev_all_in_one

  # List of elements in the project
  elements:
    # List of images in the element
    - images:
      - name: core-stand
        format: raw
        envs:
          - CORE_BRANCH

        # OS profile for the image
        profile: genesis_custom

        # Provisioning script
        script: images/install.sh
        override:
          base_image_url: "https://github.com/infraguys/gci_ubuntu_zfs/releases/download/2025.04.06/ubuntu-24_zfs.qcow2"
          base_image_checksum: "sha256:e05270ca58d95102eb698ea42d0eaea5d5c622cb590ff7252113adf7b718ac3d"
          disk_size: "10G"
          memory: 8192
          cpus: 2

      # manifest: manifests/genesis-core.yaml

